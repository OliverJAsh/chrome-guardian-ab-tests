</head><body><div hidden="" by-vulcanize=""><dom-module id="paper-ripple" assetpath="bower_components/paper-ripple/">

  

  <style>
    :host {
      display: block;
      position: absolute;
      border-radius: inherit;
      overflow: hidden;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    :host([animating]) {
      /* This resolves a rendering issue in Chrome (as of 40) where the
         ripple is not properly clipped by its parent (which may have
         rounded corners). See: http://jsbin.com/temexa/4

         Note: We only apply this style conditionally. Otherwise, the browser
         will create a new compositing layer for every ripple element on the
         page, and that would be bad. */
      -webkit-transform: translate(0, 0);
      transform: translate3d(0, 0, 0);
    }

    :host([noink]) {
      pointer-events: none;
    }

    #background,
    #waves,
    .wave-container,
    .wave {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #background,
    .wave {
      opacity: 0;
    }

    #waves,
    .wave {
      overflow: hidden;
    }

    .wave-container,
    .wave {
      border-radius: 50%;
    }

    :host(.circle) #background,
    :host(.circle) #waves {
      border-radius: 50%;
    }

    :host(.circle) .wave-container {
      overflow: hidden;
    }

  </style>
  <template>
    <div id="background"></div>
    <div id="waves"></div>
  </template>
</dom-module>

:host {
  display: inline-block;
  white-space: nowrap;
}

:host(:focus) {
  outline: none;
}

#radioContainer {
  display: inline-block;
  position: relative;
  width: 16px;
  height: 16px;
  cursor: pointer;
  vertical-align: middle;
}

:host #ink {
  position: absolute;
  top: -16px;
  left: -16px;
  width: 48px;
  height: 48px;
  color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);
  opacity: 0.6;
}

:host #ink[checked] {
  color: var(--paper-radio-button-checked-ink-color, --default-primary-color);
}

:host #offRadio {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: solid 2px;
  border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
  transition: border-color 0.28s;
}

:host #onRadio {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--paper-radio-button-checked-color, --default-primary-color);
  -webkit-transform: scale(0);
  transform: scale(0);
  transition: -webkit-transform ease 0.28s;
  transition: transform ease 0.28s;
}

:host([checked]) #offRadio {
  border-color: var(--paper-radio-button-checked-color, --default-primary-color);
}

:host([checked]) #onRadio {
  -webkit-transform: scale(1);
  transform: scale(1);
}

#radioLabel {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin-left: 10px;
  white-space: normal;
  pointer-events: none;
  color: var(--paper-radio-button-label-color, --primary-text-color);
}

#radioLabel[hidden] {
  display: none;
}

/* disabled state */
:host([disabled]) {
  pointer-events: none;
}

:host([disabled]) #offRadio {
  border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
  opacity: 0.5;
}

:host([disabled][checked]) #onRadio {
  background-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
  opacity: 0.5;
}

:host([disabled]) #radioLabel {
  /* slightly darker than the button, so that it's readable */
  opacity: 0.65;
}

</style>
